<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
// this is not the optimised way here we traverse whole tree
    function addLanguage(langName){
      const li = document.createElement('li');
      li.innerHTML = `${langName}`
      document.querySelector('.language').appendChild(li)
      
    }
    addLanguage("Python")
    addLanguage("typeScript")

//adding language in optimised way
// here we dont need to traverse whole tree 
function addOptiLanguage(langName){
const li = document.createElement('li');                      
li.appendChild(document.createTextNode(langName))
document.querySelector('.language').appendChild(li)
}
addOptiLanguage("golang")

// if we want to edit value ------- here we want to replace python with Mojo

const secondLang = document.querySelector("li:nth-child(2)")
const newli = document.createElement('li')
newli.textContent = "Mojo"
secondLang.replaceWith(newli)

// edit  -- replace using outerhtml
const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li>Script</li>'


// remove --- here we remove golang
const lastLang = document.querySelector('li:last-child')
lastLang.remove()

</script>

</html>
